---
title: Colors
layout: default
permalink: /colors/
---

<table class="table">
  <thead>
    <tr class="table-head-row">
      <td>Class Name</td>
      <td>Value</td>
      <td>Color Sample</td>
    </tr>
  </thead>
  {% for color in site.colors %}
  <tr class="table-row">
    <td class="token-title-cell">{% highlight html %}{{ color.title }}{% endhighlight %}</td>
    <td class="token-value-cell">{{ color.value }}</td>
    <td class="token-example-cell">
      <div style="background-color: {{color.value}};"></div>
    </td>
  </tr>
  {% endfor %}
</table>
