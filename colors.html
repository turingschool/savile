---
title: Colors
layout: default
permalink: /colors/
---

<table class="table">
  {% for color in site.colors %}
    <tr class="table-row">
      <td class="token-title-cell">
        <code>{{ color.title }}</code>
        <p class="token-description-cell">{{ color.description }}</p>
      </td>
      <td class="token-value-cell">{{ color.value }}</td>
      <td class="token-example-cell">
        <div style="background-color: {{color.value}};"></div>
      </td>
    </tr>
  {% endfor %}
</table>
