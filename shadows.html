---
title: Shadows
layout: default
permalink: /shadows/
---

<table>
{% for token in site.tokens %}
  {% if token.title contains "--s-shadow" %}
    <tr>
      <td>
        <div style="width: 4rem; height: 4rem; box-shadow: {{token.value}};"></div>
      </td>
      <td><code>{{ token.value }}</code></td>
      <td>{{ token.title }}</td>
    </tr>
  {% endif %}
{% endfor %}
</table>
