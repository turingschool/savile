---
title: Typography
layout: default
permalink: /typography/
---

<table class="token-table">
  {% for type in site.typography %}
    <tr class="token-table-row">
      <td class="token-title-description-cell">
        <span class="{{ type.value | replace: '.', '' }}">
        {{ type.title }}
      </td>
      <td class="token-value-cell">
        <code>{{ type.value }}</code>
      </td>
    </tr>
  {% endfor %}
</table>
