---
title: Typography
layout: default
permalink: /typography/
---

<table>
    {% for token in site.tokens %}
        {% unless token.value contains "#" %}
        <tr>
            <td>{{ token.title }}</td>
            <td style="font-family: {{token.value}}">{{ token.value }}</td>
        </tr>
        {% endunless %}
    {% endfor %}
</table>
