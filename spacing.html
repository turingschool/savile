---
title: Spacing
layout: default
---

<table>
  {% for token in site.tokens %}
  {% if token.title contains "Space" %}
  <tr>
    <td>
      <div style="width: 4rem; height: 4rem; background-color: {{token.value}};"></div>
    </td>
    <td><code>{{ token.value }}</code></td>
    <!-- <td>{{ token }}</td> -->
    <td>{{ token.title }}</td>
  </tr>
  {% endif %}
  {% endfor %}
</table>
